<!DOCTYPE html>
<html lang="en" ng-app="squarre">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="../../assets/ico/favicon.ico">
	<title>Sqarre games</title>
	<link rel="stylesheet" href="/squarre.css">	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<!--<link rel="stylesheet" href="http://bootswatch.com/cyborg/bootstrap.min.css">-->
		
	<!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">-->

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

  </head>
  <body ng-controller="GamesController">

  	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  		<div class="container">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  				<a class="navbar-brand" href="#">Squarre</a>
  			</div>
  			<div class="collapse navbar-collapse">
  				<ul class="nav navbar-nav">
  					<li class="active"><a href="#">Games</a></li>
  					<li><a href="#players">Players</a></li>
  					<li><a href="#stats">Statistics</a></li>
  				</ul>
  			</div><!--/.nav-collapse -->
  		</div>
  	</div>

  	<div class="container" style="margin-top: 51px;">
  		<div class="squarre-template">
			<!-- New Game-->
  			<div>
				<h1>New Gamee</h1>
				<div class="row">
					<div class="col-xs-6">	
						<legend>Player 1</legend>
					</div>	
					<div class="col-xs-6">	
						<legend>Player 2</legend>
					</div>	
				</div>	
				<div class="row">
					<div class="col-xs-6">
						<label>Name</label>
						<select ng-model="player1Id" class="form-control sq-new-game-player1">
							<option value="">Player 1</option>
							<option ng-repeat="player in players" value="{{player.id}}">{{player.name}}</option>
						</select>
					</div>
					<div class="col-xs-6">
						<label>Name</label>
						<select ng-model="player2Id" class="form-control sq-new-game-player1">
							<option value="">Player 2</option>
							<option ng-repeat="player in players" value="{{player.id}}">{{player.name}}</option>
						</select>
					</div>
				</div>	
				<div class="row">
					<div class="col-xs-6">
						<label>Points</label>
						<select class="form-control" ng-model="player1Points" ng-options="p for p in pointsArray">
							<option></option>
						</select>
					</div>

					<div class="col-xs-6">
						<label>Points</label>
						<select class="form-control" ng-model="player2Points" ng-options="p for p in pointsArray">
							<option></option>
						</select>
					</div>
				</div>


				<div class="row">
					<div class="col-xs-12">
						<div class="btn-groupp">
							<button type="button" class="btn btn-sm btn-success" ng-click="saveGame($event)">Save</button>
							<button type="button" class="btn btn-sm btn-danger" ng-click="cancelSaveGame($event)">Cancel</button>
						</div>
					</div>
				</div>
			</div> <!-- /New Game-->

			<div>  <!-- Game list-->
				<ul class="list-unstyled">
			  		<li ng-repeat="game in games" ng-animate=" 'animate' "><div>Date: {{game.dateTime}}</div>
			  			<span ng-repeat="player in game.players"><div>Player: {{player.id}}, Points: {{player.points}} </div></span><br/>
			  		</li>
				</ul>
			</div>  <!-- /Game list-->

		</div><!-- /.squarre-template -->			
	</div><!-- /.container -->

    <!-- JavaScript s
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type='text/javascript' src='//code.jquery.com/jquery-2.1.0.min.js'></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
    <script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
    <!--<script src='/ui-bootstrap-0.11.0.js'></script>-->
    <!--<script src='/ui-bootstrap-tpls-0.11.0.js'></script>-->
    <script src='/squarre3.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'>
</script>

</body>
</html>
